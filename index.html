<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIR DAY</title>
  <!-------------------------->
  <!--METATAG-->
  <!--Improve Edge compatibility-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--Metatags for possible social sponsorships-->
  <meta name="author" content="Hair Day">
  <meta name="description" content="Expert haircuts and personalized styling services." />
  <!-- Open Graph for social -->
  <meta property="og:title" content="Hair Day" />
  <meta property="og:description" content="Expert haircuts and personalized styling services." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/demo-site" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Demo+Site" />
  <!--Twitter card-->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Hair Day" />
  <meta name="twitter:description" content="Expert haircuts and personalized styling services." />
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Demo+Site" />
  <!-------------------------->
  <!--CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="style.css">
  <!--Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Fancybox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <!--JS library for spinner(SPINJS)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.1.0/spin.min.js"></script>
</head>
<body>
<!--/////////////////////HOME PAGE//////////////////////////////////////////////////////////////////////////////////-->  
  <section class="home_page">
    <header>
      <div class="logo">
        <a href="#">
          <img class="img_fluid" src="./Assets/logo/Artboard 23.png" alt="logo hair_day salon">
        </a>
      </div>
        <nav>
          <ul>
            <li class="homePageBtn li_active">HOMEPAGE</li>
            <li class="servicesBtn">SERVICES</li>
            <li class="contactBtn">CONTACT</li>
            <li class="aboutBtn">ABOUT US</li>
          </ul>
        </nav>
    </header>


    <main>
      <!--HERO-->
      <div id="banner_book_hero">
        <div class="booking">
          book your appointment
        </div>
      </div>

      <!--LOCATIONS-->
      <article id="locations">
        <h3 class="location_header">LOCATIONS</h3>
        <div class="location_main">
          <figure class="location_one relative">
            <a data-fancybox="gallery_location" href="Assets/img_salon/hair_salon.jpg">
              <div class="adapt"></div>
            </a>
            <figcaption class="absolute">
              <h6>Langley, BC</h6>
            </figcaption>
          </figure>

          <figure class="location_two relative">
            <a data-fancybox="gallery_location" href="Assets/img_salon/salon_one.jpg">
              <div class="adapt"></div>
            </a>
            <figcaption class="absolute">
              <h6>Mount Pleasant, Vancouver</h6>
            </figcaption>
          </figure>

          <figure class="location_three relative">
            <a data-fancybox="gallery_location" href="Assets/img_salon/salon_two.jpg">
              <div class="adapt"></div>
            </a>
            <figcaption class="absolute">
              <h6>Kitsilano, Vancouver</h6>
            </figcaption>
          </figure>
        </div>
      </article>

      <!--REVIEWS-->
      <div id="reviews">
        <h3 class="article_h3 text-center">A five star salon experience</h3>
        <button class="arrow_left"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="arrow_right"><i class="fa-solid fa-arrow-right"></i></button>

        <article class="review inactive">
          <cite class="block text-center"></cite>
          <hr style="margin: 3% 0;">
          <div class="star_container text-center"></div>
          <span class="block text-center"></span>
          <blockquote class="block text-center description_review"></blockquote>
        </article>

        <article class="review active">
          <cite class="block text-center"></cite>
          <hr style="margin: 3% 0;">
          <div class="star_container text-center"></div>
          <span class="block text-center"></span>
          <blockquote class="block text-center description_review"></blockquote>
        </article>

        <article class="review inactive">
          <cite class="block text-center"></cite>
          <hr style="margin: 3% 0;">
          <div class="star_container text-center"></div>
          <span class="block text-center"></span>
          <blockquote class="block text-centerdescription_review"></blockquote>
        </article>
      </div>

      <!--PORTFOLIO-->
      <article id="portfolio">
        <h3 class="portfolio_header text-center">some of our works</h3>
        <div class="portfolio_main">
          <figure class="haircut_one">
            <a data-fancybox="gallery" href="Assets/img_portfolio/haircut_one_pic.jpg">
              <img class="img_fluid adapt" src="Assets/img_portfolio/haircut_one_pic.jpg" alt="haircut one" />
            </a>
          </figure>

          <figure class="haircut_two">
            <a data-fancybox="gallery" href="Assets/img_portfolio/haircut_two.jpg">
              <img class="img_fluid adapt" src="Assets/img_portfolio/haircut_two.jpg" alt="haircut two" />
            </a>
          </figure>

          <figure class="haircut_three">
            <a data-fancybox="gallery" href="Assets/img_portfolio/haircut_three.jpg">
              <img class="img_fluid adapt" src="Assets/img_portfolio/haircut_three.jpg" alt="haircut three" />
            </a>
          </figure>

          <figure class="haircut_four">
            <a data-fancybox="gallery" href="Assets/img_portfolio/haircut_four.jpg">
              <img class="img_fluid adapt" src="Assets/img_portfolio/haircut_four.jpg" alt="haircut four" />
            </a>
          </figure>

          <figure class="haircut_five">
            <a data-fancybox="gallery" href="Assets/img_portfolio/haircut_five.jpg">
              <img class="img_fluid adapt" src="Assets/img_portfolio/haircut_five.jpg" alt="haircut five" />
            </a>
          </figure>

          <figure class="haircut_six">
            <a data-fancybox="gallery" href="Assets/img_portfolio/haircut_six.jpg">
              <img class="img_fluid adapt" src="Assets/img_portfolio/haircut_six.jpg" alt="haircut six" />
            </a>
          </figure>
        </div>
      </article>
    </main>

    <footer>
      <figure class="footer_logo">
        <img class="img_fluid" style="display: inline-block; max-width: 8%;" src="Assets/logo/Artboard 19.png" alt="logo hair day">
        <img class="img_fluid" src="Assets/logo/Artboard 22.png" alt="logo hair day">
      </figure>
      <section class="footer_copyright">
        <a href="https://www.linkedin.com/in/francesco-d/" class="social">
          <i style="font-size: 2em;" class="fa-brands fa-linkedin"></i>
        </a>
        <p class="text_copyright"> &copy; <span id="year"></span> Francesco Diliberto Portfolio. All rights reserved.</p>
      </section>
    </footer>
  </section>
<!--/////////////////////SPINNER//////////////////////////////////////////////////////////////////////////////////-->  
  <section  class="page_loading flex_center none">
    <div class="spinner x3">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </section>
<!--/////////////////////SPINNER//////////////////////////////////////////////////////////////////////////////////-->  

  <!-- JS -->
  <script src="script.js"></script>
  <!--JS library for pic views(FANCYBOX)-->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
</body>
</html>
